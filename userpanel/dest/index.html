<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>userpanel</title>
	<link rel="stylesheet" href="main.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://raw.githubusercontent.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
</head>

<body>
	<div class="userpanel">
		<img src="images/photo.png" alt="photo" class="userpanel__photo">
		<h3 class="userpanel__title">[keva] fox_3</h3>
		<div class="userpanel__info">Russia<br>Tomsk<br>TUSUR</div>
		<div class="userpanel__games gamespanel">
			<svg class="gamespanel__arrow gamespanel__arrow--left" width="24" height="62" viewBox="0 0 24 62"><path d="M17.27 31C17.27 21.04 24 0 24 0L.112 31 24 62s-6.73-20.292-6.73-31z" stroke="#50E3C2" fill="#212928" fill-rule="evenodd"/></svg>
			<div class="gamespanel__gameswrap">
				<div class="gamespanel__games">
					<div title="FHQ 2014" data-progress="95" style="background-image: url(http://cs7009.vk.me/c625821/v625821429/ff45/dYYxQRlVhJg.jpg)" class="gamespanel__game"></div>
					<div title="SibirCTF 2014 J" data-progress="72" style="background-image: url(http://cs7009.vk.me/c625821/v625821429/ff45/dYYxQRlVhJg.jpg)" class="gamespanel__game"></div>
					<div title="FHQ 2012" data-progress="64" style="background-image: url(http://cs7009.vk.me/c625821/v625821429/ff45/dYYxQRlVhJg.jpg)" class="gamespanel__game"></div>
					<div title="Plaid CTF 2014" data-progress="39" style="background-image: url(http://cs7009.vk.me/c625821/v625821429/ff45/dYYxQRlVhJg.jpg)" class="gamespanel__game"></div>
					<div title="FHQ 2013" data-progress="10" style="background-image: url(http://cs7009.vk.me/c625821/v625821429/ff45/dYYxQRlVhJg.jpg)" class="gamespanel__game"></div>
				</div>
			</div>
			<svg class="gamespanel__arrow gamespanel__arrow--right" width="24" height="62" viewBox="0 0 24 62" xmlns="http://www.w3.org/2000/svg"><path d="M6.73 31C6.73 40.96 0 62 0 62l23.888-31L0 0s6.73 20.292 6.73 31z" stroke="#50E3C2" fill="#212928" fill-rule="evenodd"/></svg>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
